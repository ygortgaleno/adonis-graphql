type User {
  id: Int!
  username: String!
  email: String!
}

type Query {
  fetchUser: User
}

type Mutation {
  login (email: String!, password: String!): String
  editUser (email: String, password: String): User!
  removeUser(password: String!): Boolean!
  createUser (username: String!, email: String!, password: String!): User
}
